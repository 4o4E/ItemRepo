  add_done: "&a已添加物品: {id}"
  del_done: "&a已删除物品: {id}"

  reload_done: "&a重载完成"
  save_done: "&a保存完成"

  give: "&a已将物品&6{item}&ax&b{count}&a给予玩家{player}"
  give_with_drop:
    target: "&c你的背包已满, 多余的物品将会丢弃在地上"
    trigger: "&c目标{player}的背包已满, 多余的物品将会丢弃在地上"
  get_with_drop: "&c你的背包已满, 多余的物品将会丢弃在地上"

  take: "&a已从玩家{player}背包拿取物品&6{item}&ax&b{count}"
  take_not_enough: "&c从玩家{player}背包拿取物品&6{item}&cx&b{count}&c时物品不足"

  usage:
    reload: "&a/ir reload &f重载配置文件"
    debug: "&a/ir debug &f切换debug消息的接受与否"
    save: "&a/ir save &f立即保存物品"
    get: |
      &a/ir get <物品id> &f获取指定物品
      &a/ir get <物品id> <数量> &f获取指定物品
    give: |
      &a/ir give <玩家id> <物品id> &f给予玩家一个指定物品
      &a/ir give <玩家id> <物品id> <数量> &f给予玩家指定数量的指定物品
    take: |
      &a/ir take mc <玩家id> <物品id> &f从玩家背包种拿取一个原版物品
      &a/ir take mc <玩家id> <物品id> <数量> &f从玩家背包种拿取指定数量的原版物品
      &a/ir take mi <玩家id> <物品类型> <物品id> &f从玩家背包中拿取一个mmoitems物品
      &a/ir take mi <玩家id> <物品类型> <物品id> <数量> &f从玩家背包中拿取指定数量的mmoitems物品
      &a/ir take sf <玩家id> <物品id> &f从玩家背包中拿取一个Slimefun物品
      &a/ir take sf <玩家id> <物品id> <数量> &f从玩家背包中拿取指定数量的Slimefun物品
      &a/ir take ia <玩家id> <物品id> &f从玩家背包中拿取一个ItemsAdder物品, 物品id格式为namespace:id
      &a/ir take ia <玩家id> <物品id> <数量> &f从玩家背包中拿取指定数量的ItemsAdder物品, 物品id格式为namespace:id
    add: "&a/ir add <物品id> &f添加主手物品"
    del: "&a/ir del <物品id> &f删除物品"